<div class="main-container">
    <div class="display-3 d-flex justify-content-between bg-primary text-light">
        <a class="logo mx-2" href="/"> <span class="display-4"> <span class="text-light">Carto</span> <span
            class="text-warning">Pia</span></span> </a>
       <span class="mx-2">Welcome, Admin</span> 
    </div>

    <div class="container-fluid">
        <div class="left">
            <ul class="display-6">
                <li (click)="changeCategory('Fashion')">Fashion</li>
                <li (click)="changeCategory('Electronics')">Electronics</li>
                <li (click)="changeCategory('Jewellery')">Jewellery</li>
                <li (click)="changeCategory('Mobiles')">Mobiles</li>
                <li (click)="changeCategory('Home')">Home</li>
                <li (click)="changeCategory('Appliances')">Appliances</li>
            </ul>
        </div>
        <div class="center">
            <div class="container mt-2">
                <div class="display-6">
                    <span class="title">
                        Add Product In {{productName}}
                    </span>
                </div>
                <div class="addProduct mt-5 align-items-start">
                    <div class="left-container">
                        <div class="form-group mb-3 col-sm-8">
                            <label for="">Product Name</label>
                            <input type="text" [(ngModel)]="addProductConfig['name']" class="form-control">
                        </div>
                        <div class="form-group mb-3 col-sm-8">
                            <label for="">Product Price</label>
                            <input type="text" [(ngModel)]="addProductConfig['price']" class="form-control">
                        </div>
                        <div class="form-group mb-3 col-sm-8">
                            <label for="">Product Category</label>
                            <input type="text" disabled="true" [(ngModel)]="addProductConfig['category']" class="form-control">
                        </div>
                        <div class="form-group mb-3 col-sm-8">
                            <label for="">Product Description</label>
                            <input type="text" [(ngModel)]="addProductConfig['description']" class="form-control">
                        </div>
                        <div class="form-group mb-3 col-sm-8">
                            <label for="">Category Image</label>
                            <input type="file" accept="image/*" (change)="selectImg($event)">
                        </div>
                        <div class="submit-btn my-3">
                            <button class="btn btn-sm btn-primary" (click)="uploadImage()">Add Product</button>
                        </div>
                    </div>
                    <div class="right-container">
                            <img [src]="imageSrc" [alt]="'Category-'+productName" >
                    </div>
                   
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>

</div>
