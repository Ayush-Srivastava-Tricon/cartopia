<div class="container-fluid profile-container">
    <div class="row align-items-center justify-content-center">
        <div class="col-sm-6">
            <div class="display-1">Your Profile Screen</div>
        </div>
    </div>
    <div class="container">
        <div class="row m-5 p-5 justify-content-center align-items-center shadow">
            <div class="col-sm-3">
                <div class="form-group m-3">
                <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" [(ngModel)]="userDetail['email']">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group m-3">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" [(ngModel)]="userDetail['password']">
            </div>
            <div class="form-group m-3">
                <label for="image">Upload Image</label>
                <input type="file" (change)="selectImg($event);">
                <button class="btn btn-sm m-2" (click)="uploadImg()">Upload</button>
            </div>
            <div class="d-flex justify-content-around">
                <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
            </div>
        </div>
    </div>
</div>
</div>
