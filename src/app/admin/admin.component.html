<div class="main-container">
    <div class="display-3 d-flex justify-content-between bg-primary text-light">
        <a class="logo mx-2" routerLink="/"> <span class="display-4"> <span class="text-light">Carto</span> <span
            class="text-warning">Pia</span></span> </a>
       <span class="mx-2">Welcome, Admin</span> 
    </div>

    <div class="container-fluid">
        <div class="left">
            <ul class="display-6">
                <li (click)="addProdcuts('Grocery')">Grocery</li>
                <li (click)="addProdcuts('Electronics')">Electronics</li>
                <li (click)="addProdcuts('Mobiles')">Mobiles</li>
                <li (click)="addProdcuts('Home')">Home</li>
                <li (click)="addProdcuts('Appliances')">Appliances</li>
                <li (click)="addProdcuts('Fashion')">Fashion</li>
            </ul>
        </div>
        <div class="center">
            <div class="container mt-2">
                <div class="display-6">
                    <span class="title">
                        Add {{productName}}
                    </span>
                </div>
                <div class="addProduct mt-5">
                    <div class="left-container">
                        <div class="form-group col-sm-8">
                            <label for="">Product Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-sm-8">
                            <label for="">Product Price</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-sm-8">
                            <label for="">Category Image</label>
                        </div>
                    </div>
                    <div class="right-container">
                            <img [src]="imageSrc" [alt]="'Category-'+productName" >
                    </div>
                   
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>

</div>
