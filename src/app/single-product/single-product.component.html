<div class="container-fluid">
    <div class="row justify-content-around p-3">
        <div class="col-sm-4">
            <div class="img zoom-img  text-center shadow p-3 mb-5 bg-white rounded">
                <img [src]="product.image" class="p-3" alt="" width="350" height="500">
            </div>
        </div>
        <div class="col-sm-6" *ngIf="product">
            <div class="d-flex flex-column ">
                <div class="title mb-3"> <h2>{{product.title}}</h2></div>
                <div class="cat mb-2"> <strong>{{product.category|uppercase}}</strong> </div>
                <div class="price mb-2"> <h1>${{product.price}}</h1> </div>
                <div class="desc pe-5 mb-5">{{product.description}}</div>
                <div class="quantity d-flex flex-row mb-4">
                        <div class="plus"><button class="btn btn-primary rounded-0">+</button></div>
                        <div class="input"> <input type="text" class="text-center form-control"  [value]="0"></div>
                        <div class="minus"><button class="btn btn-secondary rounded-0">-</button></div>
                </div>
                <div class="d-flex justify-content-start  p-0">
                    <button class="btn btn-success me-3">Add to Cart</button>
                    <button class="btn btn-danger">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
